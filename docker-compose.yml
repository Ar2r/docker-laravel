version: '3.3'
services:
    application:
        build: code
        volumes:
            - type: bind
                source: ./app
                target: /var/www/laravel
            - type: bind
                source: ./logs/laravel
                target: /var/www/laravel/storage/logs
        tty: true
    db:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: toor
            MYSQL_DATABASE: laravel
            TEST_DB_NAME: laravel_test
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
        ports:
            - 3306:3306
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
    php:
        build: php7-fpm
        environment:
            MAIL_ENCRYPTION: 0
            MAIL_PRETEND: 0
            MAIL_USERNAME: null
            MAIL_PASSWORD: null
        volumes_from:
            - application
        links:
            - db
            - redis
    nginx:
        build: nginx
        links:
            - php
        volumes_from:
            - application
        volumes:
            - type: bind
                source: ./logs/nginx/
                target: /var/log/nginx
        ports:
            - 80:80
    elk:
        image: willdurand/elk
        volumes:
            - type: bind
                source: ./elk/logstash
                target: /etc/logstash
            - type: bind
                source: ./elk/logstash/patterns
                target: /opt/logstash/patterns
        volumes_from:
            - application
            - php
            - nginx
        ports:
            - 81:80
    mail:
    build: mailcatcher
    ports:
        - 82:1080
        - 25:1025

volumes:
  data:
    driver: mydriver
